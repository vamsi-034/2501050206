<html>
    <head>
        <title>input</title>
        <style>
            *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    background-color: rgb(56,76,93);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
fieldset{
    width: 25%;
    height: 50%;
}
#f{
    margin-top: 20px;
}
label,input,select{margin:5px 0px 0px 100px;}
textarea{margin: 5px 0px 0px 100px ;height: 100px;}
input[type=submit],input[type=number],select{
    width: 165px;
}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Online Book Order Form:</legend>
            <form id="f">
                        <label for="cn">Coustmer Name</label><br>
                        <input type="text" id="cn" name="cn" placeholder="name" pattern="[A-Za-z]{3}"><br><br>
                        <label for="pn">Phone number</label><br>
                        <input type="text" id="pn" name="pn"><br><br>
                        <label for="b">Books</label><br>
                        <select id="b" name="b">
                            <option value="b1">Book1</option>
                            <option value="b2">Book2</option>
                            <option value="b3">Book3</option>
                            <option value="b4">Book4</option>
                        </select><br><br>
                        <label for="noc">number of copies</label><br>
                        <input type="number" id="noc" name="noc" pattern="[0-9]{1}""><br><br>
                        <input type="submit" value="submit">
                    </form>
        </fieldset>
    </body>
</html>
