<html>
    <head>
        <title>input</title>
        <style>
            *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    background-color: rgb(56,76,93);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
fieldset{
    width: 25%;
    height: 60%;
}
#f{
    margin-top: 20px;
}
label,input,select{margin:5px 0px 0px 100px;}
input[type=submit],input[type=number],select{
    width: 165px;
}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Job Application Form</legend>
            <form id="jobForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
                <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
                <br><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                <br><br>
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                <br><br>
            <label for="position">Select Position</label>
            <select id="position" name="position" required>
                <option value="">-- Select Position --</option>
                <option value="developer">Software Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="manager">Project Manager</option>
                <option value="analyst">Data Analyst</option>
                <option value="tester">QA Tester</option>
            </select>
            <br><br>
            <label for="experience">Experience in Years</label>
            <input type="number" id="experience" name="experience" min="0" max="40" required>
            <br><br>
            <input type="submit" value="Submit Application">
        </form>
        </fieldset>
    </body>
</html>
