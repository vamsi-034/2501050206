<html>
    <head>
        <title>input</title>
        <style>
            *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    background-color: rgb(56,76,93);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
fieldset{
    width: 25%;
    height: 40%;
}
#f{
    margin-top: 20px;
}
label,input,select{margin:5px 0px 0px 100px;}
input[type=submit],input[type=number],select{
    width: 165px;
}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>User Login Page</legend>
            <form id="f">
                        <label for="un">UserName</label><br>
                        <input type="text" id="sn" name="sn" placeholder="UserName" minlength="4" pattern="[A-za-z@]"><br><br>
                        <label for="p">password</label><br>
                        <input type="password" id="p" name="p" minlength="6"><br><br>
                        <input type="checkbox" id="e" name="e" value="Event1"><span>Remember me</span><br>
                        <input type="submit" value="submit">
                    </form>
        </fieldset>
    </body>
</html>
