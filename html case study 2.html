<html>
    <head>
        <title>input</title>
        <style>
            *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    background-color: rgb(56,76,93);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
fieldset{
    width: 25%;
    height: 50%;
}
label,input{margin:5px 0px 0px 100px;}
textarea{margin: 5px 0px 0px 100px ;height: 100px;}
input[type=submit],input[type=number]{
    width: 165px;
}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Submit Details</legend>
            <form id="f">
                        <label for="fn">First Name</label><br>
                        <input type="text" id="fn" name="fn" placeholder="name" pattern="[A-Za-z]{3}"><br><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="rating">Ratting</label><br>
                        <input type="number" id="rating" name="rating" pattern="[0-9]{1}" min="1" max="5"><br>
                        <label for="Comments">Comments</label><br>
                        <textarea id="Comments" name="Comments"></textarea>
                        <input type="submit" value="submit">
                    </form>
        </fieldset>
    </body>
</html>
