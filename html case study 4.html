<html>
    <head>
        <title>input</title>
        <style>
            *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}
body{
    background-color: rgb(56,76,93);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
fieldset{
    width: 25%;
    height: 60%;
}
#f{
    margin-top: 20px;
}
label,input,select{margin:5px 0px 0px 100px;}
textarea{margin: 5px 0px 0px 100px ;height: 100px;}
input[type=submit],input[type=number],select{
    width: 165px;
}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Conference Registration Form:</legend>
            <form id="f">
                        <label for="fn">First Name</label><br>
                        <input type="text" id="fn" name="fn" placeholder="name" pattern="[A-Za-z]{3}"><br><br>
                        <label for="e">Email</label><br>
                        <input type="email" id="e" name="e" placeholder="Email@gmail"><br><br>
                        <label for="pn">Phone number</label><br>
                        <input type="text" id="pn" name="pn" value="+91" pattern="[0-9]{10}"><br><br>
                        <label for="e">Events</label><br>
                        <input type="checkbox" id="e" name="e" value="Event1"><span>Event1</span><br>
                        <input type="checkbox" id="e" name="e" value="Event2"><span>Event2</span><br>
                        <label for="c">City</label>
                        <select>
                            <option>city1</option>
                            <option>city2</option>
                            <option>city3</option>
                        </select>
                        <br><br>
                        <input type="submit" value="submit">
                    </form>
        </fieldset>
    </body>
</html>
